<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid gallery</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<div id="gallery">
		<img src="https://picsum.photos/200/300?random=1" alt="Phot 1">
		<img src="https://picsum.photos/250/350?random=2" alt="Phot 2">
		<img src="https://picsum.photos/300/400?random=3" alt="Phot 3">
		<img src="https://picsum.photos/350/450?random=4" alt="Phot 4">
		<img src="https://picsum.photos/400/500?random=5" alt="Phot 5">
		<img src="https://picsum.photos/450/550?random=6" alt="Phot 6">
		<img src="https://picsum.photos/500/600?random=7" alt="Phot 7">
		<img src="https://picsum.photos/550/650?random=8" alt="Phot 8">
		<img src="https://picsum.photos/600/700?random=9" alt="Phot 9">
	</div>
	<script src="js/gallery.min.js"></script>
	<script>
		const gallery = new gridGallery('gallery', {
			columns: 10,
			responsive: {
				2000: {
					columns: 6,
					gap: 15,
				},
				1000: {
					columns: 5,
					gap: 10,
				},
				500: {
					columns: 4,
					gap: 5,
				}
			}
		}).gridGallery();
	</script>
</body>

</html>
